<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live code editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <div class="left">
        <label><i><img src="html.png"></i>HTML</label>
        <textarea id="html-code" spellcheck="false" onkeyup="run()"></textarea>

        <label><i><img src="css.png"></i>CSS</label>
        <textarea id="css-code" spellcheck="false" onkeyup="run()"></textarea>

        <label><i><img src="js.png"></i>JavaScript</label>
        <textarea id="js-code" spellcheck="false" onkeyup="run()"></textarea>

    </div>
    <div class="right">
        <label><i><img src="play.png"></i>Output</label>
        <iframe id="output"></iframe>
    </div>

  </div>  

<script>

function run(){
    let htmlcode = document.getElementById("html-code").value;
    let csscode = document.getElementById("css-code").value;
    let jscode = document.getElementById("js-code").value;
    let output = document.getElementById("output");

    output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode; + "</style>";
    output.contentWindow.eval(jscode);
}

</script>

</body>
</html>
